name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.get_version.outputs.version }} \
          --title "Release ${{ steps.get_version.outputs.version }}" \
          --draft \
          --generate-notes

  build-cli-binaries:
    name: Build CLI Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: orphos-cli-x86_64-linux
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: orphos-cli-aarch64-linux
            ext: ""
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: orphos-cli-x86_64-windows
            ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            name: orphos-cli-x86_64-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            name: orphos-cli-aarch64-darwin
            ext: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross (for cross-compilation)
      if: matrix.cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross
        rustup target add x86_64-apple-darwin

    - name: Build release binary
      run: |
        if [ "${{ matrix.cross }}" = "true" ]; then
          cross build --release --target ${{ matrix.target }} -p orphos-cli
        else
          cargo build --release --target ${{ matrix.target }} -p orphos-cli
        fi
      shell: bash

    - name: Prepare binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/orphos ${{ matrix.name }}
        strip ${{ matrix.name }} || true
        tar czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
        shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

    - name: Prepare binary (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Copy-Item target/${{ matrix.target }}/release/orphos.exe ${{ matrix.name }}.exe
        Compress-Archive -Path ${{ matrix.name }}.exe -DestinationPath ${{ matrix.name }}.zip
        $hash = Get-FileHash -Algorithm SHA256 ${{ matrix.name }}.zip
        "$($hash.Hash.ToLower())  ${{ matrix.name }}.zip" | Out-File -Encoding ASCII ${{ matrix.name }}.zip.sha256

    - name: Upload Release Assets (Unix)
      if: matrix.os != 'windows-latest'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ needs.create-release.outputs.version }} \
          ${{ matrix.name }}.tar.gz \
          ${{ matrix.name }}.tar.gz.sha256

    - name: Upload Release Assets (Windows)
      if: matrix.os == 'windows-latest'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
      run: |
        gh release upload ${{ needs.create-release.outputs.version }} `
          ${{ matrix.name }}.zip `
          ${{ matrix.name }}.zip.sha256
